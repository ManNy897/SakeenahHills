  lucide.createIcons();

  function isValidEmail(email) {
    return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
  }

  function isValidWhatsApp(number) {
    const cleaned = number.replace(/\s|-/g, "");
    return /^(\+62|0?8)\d{8,11}$/.test(cleaned);
  }

  const tourFrame = document.getElementById('tourFrame');
  const leadOverlay = document.getElementById('leadOverlay');
  // const skipOverlay = document.getElementById('skipOverlay');
  const leadForm = document.getElementById('leadForm');
  const leadError = document.getElementById('leadError');

  async function retryLeadSubmission(payload) {
    for (let i = 0; i < 5; i++) {
      try {
        await fetch("https://script.google.com/macros/s/AKfycbyiJckqwXz9ZIb_tYoFBTkEz0YlKD5CcXPR5XiOHRwlp0N_VQ_GmXL7hE4Jqix3DPXU/exec", {
          method: "POST",
          body: JSON.stringify(payload)
        });
        localStorage.setItem('leadCaptured', 'true');
        console.log('Lead successfully saved on retry');
        return;
      } catch (err) {
        console.warn('Retry failed, attempt', i + 1);
        await new Promise(res => setTimeout(res, 2000));
      }
    }
    console.error('All retries failed. Data kept in localStorage.');
  }

  const savedLead = localStorage.getItem('leadData');
  if (savedLead && !localStorage.getItem('leadCaptured')) {
    retryLeadSubmission(JSON.parse(savedLead));
  }

<script>
  // Initialize Lucide icons
  // lucide.createIcons();

  // Gallery scroll functionality
  const gallery = document.getElementById('gallery');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');

  let startX = 0;
  let scrollStart = 0;
  let isDragging = false;

  // When touch starts
  gallery.addEventListener('touchstart', (e) => {
    isDragging = true;
    startX = e.touches[0].pageX;
    scrollStart = gallery.scrollLeft;
  });

  // While swiping
  gallery.addEventListener('touchmove', (e) => {
    if (!isDragging) return;
    const x = e.touches[0].pageX;
    const walk = (startX - x);
    gallery.scrollLeft = scrollStart + walk;
  });

  // When touch ends — decide whether to move or snap back
  gallery.addEventListener('touchend', () => {
    isDragging = false;
    const width = gallery.offsetWidth;
    const index = Math.round(gallery.scrollLeft / width);
    const prevIndex = Math.floor(gallery.scrollLeft / width);
    const nextIndex = Math.ceil(gallery.scrollLeft / width);

    const offset = gallery.scrollLeft % width;
    const threshold = width * 0.2; // must swipe 20% of the width to change image

    let targetIndex = index;
    if (offset > threshold && index === prevIndex) targetIndex = nextIndex;
    else if (offset < width - threshold && index === nextIndex) targetIndex = prevIndex;

    gallery.scrollTo({
      left: targetIndex * width,
      behavior: 'smooth'
    });
  });

  // Button functionality
  prevBtn.addEventListener('click', () => {
    const width = gallery.offsetWidth;
    const index = Math.round(gallery.scrollLeft / width);
    gallery.scrollTo({ left: (index - 1) * width, behavior: 'smooth' });
  });

  nextBtn.addEventListener('click', () => {
    const width = gallery.offsetWidth;
    const index = Math.round(gallery.scrollLeft / width);
    gallery.scrollTo({ left: (index + 1) * width, behavior: 'smooth' });
  });

  // Detect desktop (non-touch) devices
  const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

  // Disable manual scrolling on desktop
  if (!isTouchDevice) {
    gallery.style.overflow = 'hidden'; // hides the scrollbar and prevents drag-scroll
  }
</script>
